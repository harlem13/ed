<!DOCTYPE html>
<html>
<head>
    <title>Inventory App</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 8px;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .error {
            color: red;
        }
    </style>
</head>
<body>
    <h1>Inventory App</h1>
    <h2>Add Item</h2>
    <form id="add-item-form">
        <label for="item-name">Name:</label>
        <input type="text" id="item-name" name="name" required>
        <label for="item-quantity">Quantity:</label>
        <input type="number" id="item-quantity" name="quantity" required>
        <label for="item-unit">Unit:</label>
        <input type="text" id="item-unit" name="unit" required>
        <button type="submit">Add Item</button>
    </form>
    <h2>Inventory</h2>
    <div id="inventory-table-wrapper">
        <table id="inventory-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Quantity</th>
                    <th>Unit</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
                $(function() {
            // Get the inventory data and populate the table
            $.get('/inventory', function(data) {
                var inventory = data;
                var tbody = $('#inventory-table tbody');
                for (var i = 0; i < inventory.length; i++) {
                    var item = inventory[i];
                    var tr = $('<tr></tr>');
                    var nameTd = $('<td></td>').text(item.name);
                    var quantityTd = $('<td></td>').text(item.quantity);
                    var unitTd = $('<td></td>').text(item.unit);
                    var deleteTd = $('<td></td>');
                    var deleteBtn = $('<button>Delete</button>');
                    deleteBtn.click(deleteItem.bind(null, item.name));
                    deleteTd.append(deleteBtn);
                    tr.append(nameTd);
                    tr.append(quantityTd);
                    tr.append(unitTd);
                    tr.append(deleteTd);
                    tbody.append(tr);
                }
            });
            // Handle the form submit event
            $('#add-item-form').submit(function(event) {
                event.preventDefault();
                var form = $(this);
                var name = form.find('#item-name').val();
                var quantity = form.find('#item-quantity').val();
                var unit = form.find('#item-unit').val();
                $.ajax({
                    url: '/inventory',
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({'name': name, 'quantity': parseInt(quantity), 'unit': unit}),
                    success: function() {
                        location.reload();
                    },
            error: function(xhr) {
                var errorMessage = xhr.responseJSON ? xhr.responseJSON.error : 'An error occurred';
                form.prepend($('<div class="error"></div>').text(errorMessage));
            }
        });
    });
    // Handle the item delete event
    function deleteItem(name) {
        $.ajax({
            url: '/inventory/' + name,
            type: 'DELETE',
            success: function() {
                location.reload();
            },
            error: function(xhr) {
                var errorMessage = xhr.responseJSON ? xhr.responseJSON.error : 'An error occurred';
                alert(errorMessage);
            }
        });
    }
});

    </script>
</body>
</html>
